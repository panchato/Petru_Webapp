{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Listado de Roles</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col">Rol</th>
                    <th class="col">Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
            {% for role in roles %}
                <tr>
                    <th class="row">{{ loop.index }}</th>
                    <td>{{ role.name }}</td>
                    <td>{{ role.description }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="6">No se encontraron roles en la base de datos.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
