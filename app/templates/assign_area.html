{% extends "base.html" %}
{% block content %}
    <h2>Asignar Area a Usuario</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">{{ form.user_id.label }} {{ form.user_id(class="form-control") }}</div>
        <div class="form-group"> {{ form.area_id.label }} {{ form.area_id(class="form-control") }}</div><br>
        <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
    </form>
{% endblock %}
