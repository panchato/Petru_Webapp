{% extends "base.html" %}
{% block content %}
    <h2>Agregar Nueva Area</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
        <div class="form-group">{{ form.description.label }} {{ form.description(class="form-control") }}</div><br>
        <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
    </form>
{% endblock %}
