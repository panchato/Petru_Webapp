{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Listado de Variedades</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col">Variedad</th>
                </tr>
            </thead>
            <tbody>
            {% for variety in varieties %}
                <tr>
                    <th class="row">{{ loop.index }}</th>
                    <td>{{ variety.name }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="6">No se encontraron variedades en la base de datos.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
